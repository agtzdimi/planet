<div class="row">
  <div class="col">

    <nb-card>
      <nb-card-header>Setup Global Parameters</nb-card-header>
      <nb-card-body>

        <ngx-input-field [isChecked]="true" [inputHtmlLabel2]="''" (stringValChange)="planetRestIP=$event"
          [(val)]="planetRestIP" [compId]="'planetRestIP'" [inputHtmlLabel1]="'PLANET\'s REST IP'" [type]="'string'">
        </ngx-input-field>

        <hr>

        <ngx-input-field [isChecked]="true" [inputHtmlLabel2]="''" (valChange)="planetRestPort=+$event"
          [(val)]="planetRestPort" [compId]="'planetRestPort'" [inputHtmlLabel1]="'PLANET\'s REST Port'">
        </ngx-input-field>

        <hr>

        <ngx-input-field [isChecked]="true" [inputHtmlLabel2]="''" (stringValChange)="planetUISSHIP=$event"
          [(val)]="planetUISSHIP" [compId]="'planetUISSHIP'" [inputHtmlLabel1]="'PLANET\'s SSH IP'" [type]="'string'">
        </ngx-input-field>

        <hr>

        <ngx-input-field [isChecked]="true" [inputHtmlLabel2]="''" (valChange)="planetUISSHPort=+$event"
          [(val)]="planetUISSHPort" [compId]="'planetUISSHPort'" [inputHtmlLabel1]="'PLANET\'s SSH Port'">
        </ngx-input-field>

        <hr>

        <ngx-input-field [isChecked]="true" [inputHtmlLabel2]="''" (stringValChange)="planetUISSHUser=$event"
          [(val)]="planetUISSHUser" [compId]="'planetUISSHUser'" [inputHtmlLabel1]="'PLANET User for SSH'"
          [type]="'string'">
        </ngx-input-field>

        <hr>

        <ngx-input-field [isChecked]="true" [inputHtmlLabel2]="''" (stringValChange)="planetUISSHPass=$event"
          [(val)]="planetUISSHPass" [compId]="'planetUISSHPass'" [inputHtmlLabel1]="'PLANET User Password for SSH'"
          [type]="'string'">
        </ngx-input-field>

        <hr>

        <ngx-input-field [isChecked]="true" [inputHtmlLabel2]="''" (stringValChange)="sitewhereIP=$event"
          [(val)]="sitewhereIP" [compId]="'sitewhereIP'" [inputHtmlLabel1]="'Sitewhere Installation IP'"
          [type]="'string'">
        </ngx-input-field>

        <hr>

        <ngx-input-field [isChecked]="true" [inputHtmlLabel2]="''" (valChange)="sitewhereUIPort=+$event"
          [(val)]="sitewhereUIPort" [compId]="'sitewhereUIPort'" [inputHtmlLabel1]="'Sitewhere Installation UI Port'">
        </ngx-input-field>

        <hr>

        <ngx-input-field [isChecked]="true" [inputHtmlLabel2]="''" (valChange)="sitewhereMQTTPort=+$event"
          [(val)]="sitewhereMQTTPort" [compId]="'sitewhereMQTTPort'"
          [inputHtmlLabel1]="'Sitewhere Installation MQTT Port'">
        </ngx-input-field>

      </nb-card-body>
    </nb-card>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-2">
        <button nbButton type="button" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large"
          nbSpinnerMessage="" status="success" size="large" class="start-upload-btn m-2" (click)="startUpload()">
          Save Parameters
        </button>
      </div>
      <div class="col-md-2">
        <div *ngIf="saveMessage!==''" [ngClass]="{
          'errorTextarea': saveMessage.includes('Error'),
          'successTextarea': !saveMessage.includes('Error')
        }">
          {{saveMessage}}
        </div>
      </div>
    </div>

  </div>
</div>
