<div class="row">
  <div class="col">

    <nb-card>
      <nb-card-header>User Profile</nb-card-header>
      <nb-card-body>

        <div *ngIf="!user.image">
          <div class="row">
            <div class="col-md-4">
              <a class="ui image label">
                <label class="upload-button">
                  <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)" multiple
                    class="btn btn-primary">
                  <span>No image has been found! Please upload an image</span>
                </label>
              </a>
            </div>

            <div class="col-md-3">
              <div *ngIf="selectedFile" class="img-preview-container">

                <div class="img-preview{{selectedFile.status === 'fail' ? '-error' : ''}}"
                  [ngStyle]="{'background-image': 'url('+ selectedFile.src + ')'}">
                </div>

                <div *ngIf="selectedFile.pending" class="img-loading-overlay">
                  <div class="img-spinning-circle"></div>
                </div>

                <div *ngIf="selectedFile.status === 'ok'" class="alert alert-success"> Image Uploaded Succesfuly!
                </div>
                <div *ngIf="selectedFile.status === 'fail'" class="alert alert-danger"> Image Upload Failed!</div>
              </div>
            </div>

            <div *ngIf="checkImage" class="col-md-4">
              <div class="row">
                <img [src]="selectedFile.src">
              </div>
              <div class="row" class="saveButton">
                <button nbButton hero status="info" shape="round" (click)="updateUserInfo()">Save Image</button>
              </div>

            </div>

          </div>

          <hr>
        </div>

        <div class="row">
          <div class="col-md-2">
            <label>User Name: </label>
          </div>
          <div class="col-md-2">
            <a class="ui image label big">
              <img src="">
              {{user.name}}
            </a>
          </div>
          <div *ngIf="user.image" class="col-md-3">
            <img [src]="user.image">
          </div>
        </div>

      </nb-card-body>
    </nb-card>
  </div>
</div>
