<div class="row">
  <div class="col">

    <nb-card>
      <nb-card-header>Upload Simulation Input Files</nb-card-header>
      <nb-card-body>

        <button nbButton type="button" [nbSpinner]="loading" nbSpinnerStatus="success" nbSpinnerSize="large"
          nbSpinnerMessage="" status="success" size="large" class="start-upload-btn m-2" (click)="startSimulation()">
          Start Simulation
        </button>

      </nb-card-body>
    </nb-card>


    <div *ngIf="showArea">
      <nb-card *ngFor="let areaCh of areaChart">
        <nb-card-header>{{areaCh.title}}</nb-card-header>
        <nb-card-body>
          <ngx-simulation-area-stack [data]="areaCh.data"></ngx-simulation-area-stack>
        </nb-card-body>
      </nb-card>
    </div>

    <div *ngIf="showBar">
      <nb-card *ngFor="let barCh of barChart">
        <nb-card-header>{{barCh.title}}</nb-card-header>
        <nb-card-body>
          <ngx-simulation-bar [yAxisLabel]="barCh.yAxisLabel" [yRightAxisLabel]="barCh.yRightAxisLabel" [data]="barCh.data"></ngx-simulation-bar>
        </nb-card-body>
      </nb-card>
    </div>

  </div>
</div>
