<nb-card accent="primary">
  <nb-card-header>Control System</nb-card-header>
  <nb-card-body>
    <div class="form-group row">
      <label for="control-system" class="col-sm-2 col-form-label">Control</label>
      <div class="col-sm-3">
        <div>
          <ng-template #popContent> Dispatch priority order: <br>
            <ol type="1">
              <li> P2H - VES - P2G </li>
              <li> P2H - P2G - VES </li>
              <li> VES - P2H - P2G </li>
              <li> VES - P2G - P2H </li>
              <li> P2G - P2H - VES </li>
              <li> P2G - VES - P2H </li>
            </ol>
          </ng-template>
          <div [nbPopover]="popContent" nbPopoverTrigger="hover" nbPopoverPlacement="right">
            <input nbInput type="number" class="form-control" id="control-system"
              [(ngModel)]="+controlSystem['payload'].control">
            <span class="fa fa-info-circle errspan"></span>
          </div>
        </div>
      </div>
      <div *ngIf="checkControlValue()" class="errorTextarea col-sm-3">
        Control Variable should only be between 1-6
      </div>
    </div>
    <div class="form-group row">
      <label for="control-Curtailment" class="col-sm-3 col-form-label">Curtail the RES production where it exceed the
        demand?</label>
      <div class="col-md-1" [ngStyle]="{'margin-top': '0.35rem'}">
        <div class="ui form">
          <div class="grouped fields">
            <div class="field">
              <sui-checkbox [ngModel]="resProd['yes']" [isReadonly]="resProd['yes']"
                (ngModelChange)="handleResProd($event,'yes')" [ngStyle]="{'margin-right':'10px'}">
                <p>Yes</p>
              </sui-checkbox>
              <sui-checkbox [ngModel]="resProd['no']" [isReadonly]="resProd['no']"
                (ngModelChange)="handleResProd($event,'no')">
                <p>No</p>
              </sui-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>

  <nb-card-footer *ngIf="!isLoadModule">
    <div class="row">
      <div class="col-md-9"></div>
      <div class="col-md-3">
        <button nbButton hero status="info" shape="round" (click)="nextPhase()">Continue</button>
      </div>
    </div>
  </nb-card-footer>

</nb-card>
