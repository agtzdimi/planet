<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo">
      <img src="assets/images/planet.png" [ngStyle]="{'max-width': '75%','max-height': '100%'}" (click)="goToHome()">
    </div>
  </div>
</div>

<div class="header-container">
  <nb-actions size="medium" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
    <nb-action *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" nbContextMenuTrigger="hover" nbContextMenuTag="userProfile"
        [name]="user?.name" [picture]="user?.image">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>

<nb-logout *ngIf="logOut" [token]="login_token"></nb-logout>
