<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <div class="logo">
      <img src="assets/images/planet.png" [ngStyle]="{'max-width': '75%','max-height': '6.2rem'}"
        (click)="navigateHome()">
    </div>
  </div>
  <!-- <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select> -->
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.image" nbContextMenuTrigger="hover"
        nbContextMenuTag="userProfile">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>

<ngx-logout *ngIf="logOut" [token]="login_token"></ngx-logout>
