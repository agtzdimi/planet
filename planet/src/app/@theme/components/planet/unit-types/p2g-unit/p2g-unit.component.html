<div *ngIf="mode === 'edit'">
    <div class="form-group row">
        <label for="'unitDescr'" class="col-md-3 formDescr">Unit Description</label>
        <div class="col-md-6">
            <textarea type="text" nbInput fullWidth shape="round" id="'unitDescr'"
                [(ngModel)]="p2gParams['description']"></textarea>
        </div>
    </div>

    <hr class="m-4">
</div>

<ngx-input-field [isChecked]="true" [inputHtmlLabel2]="'MW<sub>e</sub>'"
    (valChange)="onChange(['nominal_electric_power'],+$event)"
    [(val)]="p2gParams['payload']['parameters']['configuration']['nominal_electric_power']"
    [compId]="'p2g_nominal_electric_power'" [inputHtmlLabel1]="'P<sub>Nominal</sub>'">
</ngx-input-field>

<ngx-input-field [isChecked]="true" [inputHtmlLabel2]="'%'" (valChange)="onChange(['efficiency_electrolysis'],+$event)"
    [(val)]="p2gParams['payload']['parameters']['configuration']['efficiency_electrolysis']"
    [compId]="'p2g_efficiency_electrolysis'" [inputHtmlLabel1]="'Eff<sub>elect</sub>'">
</ngx-input-field>

<ngx-input-field [isChecked]="true" [inputHtmlLabel2]="'%'" (valChange)="onChange(['efficiency_methanation'],+$event)"
    [(val)]="p2gParams['payload']['parameters']['configuration']['efficiency_methanation']"
    [compId]="'p2g_efficiency_methanation'" [inputHtmlLabel1]="'Eff<sub>meth</sub>'">
</ngx-input-field>

<ngx-input-field [isChecked]="true" [inputHtmlLabel2]="'%'" (valChange)="onChange(['efficiency_thermal'],+$event)"
    [(val)]="p2gParams['payload']['parameters']['configuration']['efficiency_thermal']"
    [compId]="'p2g_efficiency_thermal'" [inputHtmlLabel1]="'Eff<sub>th</sub>'">
</ngx-input-field>
